<h2 class="mlpuroven2basne">hadohlasí</h2>

<p class="mlpverse">Belhá ti hlas-mráz<br class="calibre8"/>
drsně žíněný<br class="calibre8"/>
srp stéká z&#160;řas<br class="calibre8"/>
na šest verst vzdálených</p>

<p class="mlpverse">Od rad odraný<br class="calibre8"/>
boltce na skřipci<br class="calibre8"/>
kůstkou do slámy<br class="calibre8"/>
ryjí rasíci</p>

<p class="mlpverse">Vrány hrabou zrní<br class="calibre8"/>
košnar vlásky kosí<br class="calibre8"/>
v&#160;zálůní vrní<br class="calibre8"/>
vlčci dosud bosí</p>

<p class="mlpverse">Drápky zatrpkly<br class="calibre8"/>
hůdě v&#160;hrsti<br class="calibre8"/>
ohryzek luňáci podvrkli<br class="calibre8"/>
z&#160;očí tě nespustí</p>
