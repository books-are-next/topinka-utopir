<h2 class="mlpuroven2basne">klinkání umíráčku</h2>

<p class="mlpverse">Zemřely stařenky<br class="calibre8"/>
zimomřivé mřenky<br class="calibre8"/>
vítr je zavál<br class="calibre8"/>
za hřbitovy</p>

<p class="mlpverse">Verunky, Mařenky<br class="calibre8"/>
zavřely své střenky<br class="calibre8"/>
mlčí až za práh<br class="calibre8"/>
šetří slovy</p>

<p class="mlpverse">Plazí se travou<br class="calibre8"/>
k&#160;hřbitovu, při zídce<br class="calibre8"/>
bojí se teslice</p>

<p class="mlpverse">Koně už hrabou<br class="calibre8"/>
uprostřed světnice<br class="calibre8"/>
zasychá třeslice</p>
