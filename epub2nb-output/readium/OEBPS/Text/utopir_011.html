<h2 class="mlpuroven2basne">otesky</h2>

<p class="mlpverse">Tam za tou tmou<br class="calibre8"/>
v&#160;hluku i&#160;v&#160;ústraní<br class="calibre8"/>
slova tak tnou<br class="calibre8"/>
do krve poraní</p>

<p class="mlpverse">Ti tam jsou psi<br class="calibre8"/>
hrdlo se zadrhlo<br class="calibre8"/>
hryžou a&#160;spí<br class="calibre8"/>
třou si hřbet o&#160;trdlo</p>

<p class="mlpverse">Roztřísnění<br class="calibre8"/>
trhají sítě<br class="calibre8"/>
jsou na umření<br class="calibre8"/>
pchá! &#160;&#160;ty nepřelstíte</p>

<p class="mlpverse">Křížem krážem<br class="calibre8"/>
kde je? &#160;&#160;zmlk tak naráz<br class="calibre8"/>
střídá stráže<br class="calibre8"/>
žene slova na mráz</p>
